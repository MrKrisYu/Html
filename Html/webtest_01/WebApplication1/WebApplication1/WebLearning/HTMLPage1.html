<!DOCTYPE html>
<!--指令，告诉浏览器编写页面所用的标签版本-->
<html lang="en",xmlns="http://www.w3.org/1999/xhtm", contenteditable="false",
      draggable="true">


<!-- 全局属性
    accesskey       规定访问标签的键盘快捷键
    class           指定标签的类名
    contenteditable 是否运行用户编辑的内容
    contextmenu     指定标签的上下文菜单
    dir             指定标签中内容的文本方向
    draggble        是否允许用户拖动标签
    dropzone        当被拖动的项目/数据被拖放到标签中的响应
    hidden          表示该标签是隐藏的
    id              指定标签的唯一ID
    lang            指定标签中内容的语言代码
    spellcheck      是否必须对标签进行拼写或语法检查
    style           指定标签的内嵌样式
    tabindex        指定标签的Tab键顺序
    title           标签的提示文本
 
    
    -->


<!-- head信息不出现在网页正文，在标题栏位置由浏览器调用 -->
<head>
    <!-- meta属性

    属性              属性值                                 用途

    http-equiv       content-type、expires、refresh、        指定<meta>标签的性质或绑定HTTP的相应标签
                     set-cookie、cache-control

    name             author、description、keywords、           定义元信息的名称
                     generator、revised、others

    charset          字符集： GB2312(简体中文)、GBK（GB 2312的扩展）、
                     BIG5（繁体字编码）、ISO-8859-1（英文编码）、
                     UTF-8(国际标准编码)
    content          内容文本
    scheme           格式文本
    -->
    <meta charset="utf-8" , http-equiv="refresh", content="2,url=htmlpage.html"/>
    <title> 我是一个标题111 </title>
</head>



<body>
    我是一个body！！
</body>

</html>
